    <style>
        @keyframes checkmark {
            0% {
                stroke-dashoffset: 100;
            }

            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .checkmark-circle {
            animation: scaleIn 0.5s ease-out;
        }

        .checkmark-path {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: checkmark 0.5s ease-out 0.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out 0.5s backwards;
        }

        .fade-in-up-delay-1 {
            animation: fadeInUp 0.6s ease-out 0.7s backwards;
        }

        .fade-in-up-delay-2 {
            animation: fadeInUp 0.6s ease-out 0.9s backwards;
        }
    </style>
</head>
